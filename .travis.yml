language: c++
sudo: false
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libglew-dev
            - libopenal-dev
cache:
  apt: true
  directories:
  - "$HOME/.travis/cmake/build/install"
  - "$HOME/SDL2/build/install"
  - "build"
  - "deps"

before_install:
  - if [ "$CC"  == "gcc"     ]; then export CC=gcc-6; fi
  - if [ "$CXX" == "g++"     ]; then export CXX=g++-6; fi
  - pushd . && cd $HOME
  - git clone https://github.com/LB--/travis.git travis
  - source "./travis/update-cmake.sh"
  - popd

install:
  - pushd .
  # Build SDL2
  - if [ ! -d "$HOME/SDL2/build/install/lib" ]; then export REBUILD_SDL2="yes"; else export REBUILD_SDL2="no"; fi
  - if [ "$REBUILD_SDL2" == "yes" ]; then cd $HOME && rm -rf SDL2 && mkdir SDL2 && cd SDL2; fi
  - if [ "$REBUILD_SDL2" == "yes" ]; then curl -O http://www.libsdl.org/release/SDL2-2.0.4.tar.gz && tar -xzvf SDL2-2.0.4.tar.gz; fi
  - if [ "$REBUILD_SDL2" == "yes" ]; then mkdir build && cd build; fi
  - if [ "$REBUILD_SDL2" == "yes" ]; then cmake ../SDL2-2.0.4 -DCMAKE_INSTALL_PREFIX="$(pwd)/install" -DCMAKE_BUILD_TYPE=Release; fi
  - if [ "$REBUILD_SDL2" == "yes" ]; then cmake --build . --target install; fi
  - export PATH="$HOME/SDL2/build/install:$PATH"
  - popd

script:
  - git submodule foreach 'git add --all && git reset --hard'
  - git add --all && git reset --hard
  - if [ ! -d "build/install" ]; then export FROM_SCRATCH="yes"; else export FROM_SCRATCH="no"; fi
  - mkdir -p build && cd build
  - export PATH="$(pwd)/install/bin:$PATH"
  - export LD_LIBRARY_PATH="$(pwd)/install/lib:$LD_LIBRARY_PATH"
  - if [ "$FROM_SCRATCH" == "yes" ]; then cmake .. -DCMAKE_INSTALL_PREFIX="$(pwd)/install"; fi
  - cmake --build .

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/7500cccaf49dbeede3f4
    on_success: change
    on_failure: always
    on_start: never
